name: Static Build

on:
  push:
    branches:
      - main

jobs:
  deploy-client:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository ğŸ‘€
      uses: actions/checkout@v4

    - name: Build the Client ğŸ—ï¸
      run: |
        npm run build

    - name: Pushes to repo
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.DEPLOY_TOKEN }}
      with:
        source-directory: 'dist'
        destination-github-username: '${{ github.event.actor.login }}'
        destination-repository-name: '${{ github.event.repository.name }}'
        user-email: ${{ secrets.GH_EMAIL }}
        target-branch: gh-pages